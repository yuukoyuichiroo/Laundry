    <div class="main-content">
      <div class="content">
        <h1>Contact Us</h1>
        <form style="max-width: 400px; margin: 0 auto">
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" style="width: 100%; padding: 5px; margin-bottom: 10px" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" style="width: 100%; padding: 5px; margin-bottom: 10px" required /><br />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" style="width: 100%; padding: 5px; margin-bottom: 10px" required /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" style="width: 100%; padding: 5px; margin-bottom: 10px" required /><br />

          <label style="display: block; margin-bottom: 10px">Gender:</label>
          <input type="radio" id="male" name="gender" value="Male" style="margin-right: 5px" />
          <label for="male" style="margin-right: 10px">Male</label>
          <input type="radio" id="female" name="gender" value="Female" style="margin-right: 5px" />
          <label for="female">Female</label><br />

          <label for="religion">Region:</label>
          <select id="religion" name="religion" style="width: 100%; padding: 5px; margin-bottom: 10px">
            <option value="Adventist">Adventist</option>
            <option value="Khatolik">Khatolik</option>
            <option value="Islam">Islam</option>
            <option value="Khonghucu">Khonghucu</option></select
          ><br />

          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="4" style="width: 100%; padding: 5px" required></textarea><br />

          <label style="display: block; margin-bottom: 10px">Hobbies:</label>
          <input type="checkbox" id="hobby1" name="hobbies[]" value="Reading" style="margin-right: 5px" />
          <label for="hobby1" style="margin-right: 10px">Reading</label>
          <input type="checkbox" id="hobby2" name="hobbies[]" value="Gaming" style="margin-right: 5px" />
          <label for="hobby2">Gaming</label><br />

          <input type="submit" value="Save" style="background-color: #4caf50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px" />
        </form>
